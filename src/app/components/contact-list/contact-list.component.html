<h3>List of all contact {{contacts.length}}</h3>
<!-- <contact-counter (onRadioChange)="filterContacts($event)" [all]= getAllContactsCount() [male]= getMaleContactsCount() [female]=getFemaleContactsCount()></contact-counter> -->
<div class="list-group">
    <div *ngFor="let c of contacts" class="list-group-item">
        <div class="row">
            <div class="col-sm-4">
                <img src="{{c.picture}}" width="100px" height="150px" style="border-radius:5px;"/>
            </div>
            <div class="col-sm-8">
                <h4 [routerLink]="['/contact-by-id',c.id]">{{c.gender | initials}} {{c.firstname}} {{c.lastname}}</h4>
                <p>{{c.city}} {{c.state}} </p>
                <p>{{c.phone}}</p>
                <p>Gender: {{c.gender}}</p>
                    <button [routerLink]="['/edit-contact',c.id]" class="btn btn-success">Edit</button>
                    <button class="btn btn-danger" (click)="deleteContact(c)">Delete</button>
                    <!-- <contact-delete (onDeleteContactById)="deleteContact($event)"></contact-delete> -->
            </div>
    </div>
</div>
